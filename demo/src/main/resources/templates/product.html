<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img {
            width: 50%;
            height: fit-content;
        }

        .card {
            width: fit-content;
        }
    </style>
</head>
<div class="row">

    <div class="col-lg-4 col-md-4 mb-4" th:each="product : ${listProducts}">
        <div class="card">
            <div class="bg-image "
                 data-mdb-ripple-color="light">
                <img th:src="${product.img}"
                     class="w-1 center " style=";padding: 0; display: block; margin: 0 auto;" />
                <a href="#!">
                    <div class="mask">
                        <div class="d-flex justify-content-start align-items-end h-10"></div>
                    </div>
                    <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </div>
                </a>
            </div>
            <div class="card-body text-center">
                <a href="" class="text-reset">
                    <h5 class="card-title mb-3" th:text="${product.name}"></h5>
                </a>

                <h6 class="mb-3" th:text="${product.price}"></h6>
                <form action="/addToCart" method="post">
                    <input type="hidden" name="quantity" th:value="1">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <button type="submit" class="btn btn-info"> Add to cart </button>

                </form>

            </div>
        </div>
    </div>
</div>

</html>
