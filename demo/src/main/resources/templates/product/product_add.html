<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0rem;            /* Footer height */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}"><strong>Add product form </strong> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/manage}">Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center"> <strong> Add product </strong></h2>
      </div>
      <div th:if="${param.success}">
        <div id="alert" class="alert alert-info fade show">
          You have successfully add product
        </div>

      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/product/save}"
                th:object="${product}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Name product</label>
            <input
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter the product name"
                    th:field="*{name}"
                    type="text"
            />

          </div>



          <div class="form-group mb-3">
            <label class="form-label">Price</label>
            <input
                    class="form-control"
                    id="price"
                    name="price"
                    placeholder="Enter email address"
                    th:field="*{price}"
                    type="text"
            />

          </div>

          <div class="form-group mb-3">
            <label class="form-label">link img  </label>
            <input
                    class="form-control"
                    id="img"
                    name="img"
                    placeholder="Enter password"
                    th:field="*{img}"
                    type="text"
            />

          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" th:href="@{/product/save}">Save</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

</html>
